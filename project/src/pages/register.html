<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册</title>
</head>

<body>
    <!-- 头部 -->
    <header id="head">
        <div class="site-header">
            <div class="container clearFix">
                <div class="header-logo fl">
                    <a href="../../index.html" class="logo" title="食间杂货店"></a>
                </div>
                <div class="header-title">
                    <p>欢迎注册</p>
                </div>
            </div>
        </div>
    </header>
    <!-- 内容 -->
    <main id="content">
        <form class="regbox" action="">
            <!-- 手机验证 -->
            <div class="renone">
                <input class="telreg" type="tel" placeholder="手机号">
                <p class="pReg">手机号已注册,<a href="../pages/login.html">立即登录</a></p>
                <input class="iptOne" type="password" placeholder="输入验证码">
                <button class="btnOne" type="button">获取验证码</button>
                <span class="spanOne">验证码错误</span>
                <span class="spanTwo">看不清？<a href="javascript:;">换一张</a></span>
                <input id="iptTwo" type="checkbox">
                <label for="iptTwo">已阅读并同意<a href="">用户协议</a>和<a href="">隐私政策</a></label>
                <button class="btnTwo" type="button">下一步</button>
            </div>
            <!-- 注册 -->
            <div class="rentwo equally">
                <!-- 用户名 -->
                <div data-tips="用户名已存在！">
                    <label for="">用户名</label>
                    <input type="text" placeholder="请输入用户名" data-reg="^\w{26}$">
                </div>
                <div data-tips="邮箱格式不正确">
                    <label for="">邮箱</label>
                    <input type="email" placeholder="请输入邮箱号" data-reg="@">
                </div>
                <div data-tips="密码由4~8位字母、数字、下划线组成">
                    <label for="">设置密码</label>
                    <input class="password" type="password" placeholder="请输入密码" data-reg="^\w{4,8}$">
                </div>
                <div data-tips="两次密码不一致">
                    <label for="">确认密码</label>
                    <input class="password1" type="password" placeholder="请再次输入密码">
                </div>
                <div>
                    <button type="button">完成</button>
                    <button class="btnThree" type="button">返回</button>
                </div>
            </div>
        </form>
    </main>
